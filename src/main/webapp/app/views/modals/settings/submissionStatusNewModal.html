<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="resetSubmissionStatus()" aria-label="Close">
        <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Add Submission Status</h3>
</div>

<form ng-submit="createSubmissionStatus()" name="forms.create" novalidate>

    <validationmessage results="submissionStatusRepo.getValidationResults()"></validationmessage>

    <div class="modal-body">

        <validatedinput
            id="new-submission-status-name"
            type="text"
            model="modalData"
            property="name"
            label="Submission Status"
            placeholder="Name of the submission status"
            form="forms.create"
            validations="submissionStatusRepo.getValidations()"
            results="modalData.ValidationResults">
        </validatedinput>

        <toggleButton id="new-is-active" label="Active:" scope-value="modalData.isActive" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-is-archived" label="Archived:" scope-value="modalData.isArchived" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-is-default" label="Default:" scope-value="modalData.isDefault" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-is-deletable" label="Deletable:" scope-value="modalData.isDeletable" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-is-editable-by-student" label="Editable By Reviewer:" scope-value="modalData.isEditableByReviewer" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-is-editable-by-reviewer" label="Editable By Student:" scope-value="modalData.isEditableByStudent" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-is-publishable" label="Publishable:" scope-value="modalData.isPublishable" toggle-options="{{toggleOptions}}"></toggleButton>
        <toggleButton id="new-clear-approval" label="Clear Approval:" scope-value="modalData.clearApproval" toggle-options="{{toggleOptions}}"></toggleButton>

        <validatedselect
            id="new-submission-state"
            options="submissionStates"
            model="modalData"
            property="submissionState"
            label="Submission State"
            form="forms.create"
            validations="submissionStatusRepo.getValidations()"
            results="modalData.ValidationResults">
        </validatedselect>

        <div class="form-group">
            <label for="new-transition-submission-statuses">Transition Submission Statuses</label>
            <select class="form-control" name="new-transition-submission-statuses" ng-model="modalData.transitionSubmissionStatuses" multiple>
              <option ng-repeat="option in submissionStatuses" ng-value="option.id">{{option.name}}</option>
            </select>
        </div>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            ng-click="resetSubmissionStatus()">Cancel</button>
        <button
            id="new-submissionStatus-save"
            type="submit"
            class="btn btn-primary"
            ng-disabled="forms.create.$invalid">Create</button>
    </div>
</form>
