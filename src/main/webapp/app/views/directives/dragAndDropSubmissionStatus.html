<div class="submission-status" ng-mouseenter="isMouseHover=true" ng-mouseleave="isMouseHover=false">
    <span ng-show="!item.isDefault" class="glyphicon glyphicon glyphicon-user"></span>
    <span ng-show="item.isDefault" class="glyphicon glyphicon glyphicon-globe"></span>
    <span ng-repeat="property in properties" class="repeated-span">{{item[property]}}</span>
    <span ng-show="isMouseHover" class="glyphicon glyphicon-pencil edit-setting-icon" ng-click="edit({index:item.id})"></span>
</div>
