<div id="submission-statuses" class="row" ng-controller="SubmissionStatusController">

    <validationmessage results="submissionStatusRepo.getValidationResults()"></validationmessage>

    <div class="col-md-6">
        <div class="col-md-10 col-md-offset-1">
            <button class="btn btn-default modal-add-btn" ng-click="openModal('#submissionStatusNewModal')">
                Add Submission Status
            </button>

            <div class="glyphicon glyphicon-info-sign opaque glyiphicon-span-adjust" tooltip="Dialog in which allows to create new submission status."></div>

            <p ng-if="submissionStatuses.length === 0">Add new submission status</p>

            <draganddroplist
                dragging="dragging"
                scope-value="submissionStatuses"
                properties='["name"]'
                item-view='views/directives/dragAndDropSubmissionStatus.html'
                listeners='dragControlListeners'
                edit='launchEditModal(index)'>
            </draganddroplist>
        </div>
    </div>

    <div class="col-md-6">
        <div class="col-md-10 col-md-offset-1">
            <trashcan
                id="{{trashCanId}}"
                dragging="dragging"
                listeners='dragControlListeners'>
            </trashcan>
        </div>
    </div>

    <modal
        modal-id="submissionStatusNewModal"
        modal-view="views/modals/settings/submissionStatusNewModal.html"
        modal-header-class="modal-header-primary"
        modal-keyboard="false"
        wvr-modal-backdrop="static">
    </modal>

    <modal
        modal-id="submissionStatusEditModal"
        modal-view="views/modals/settings/submissionStatusEditModal.html"
        modal-header-class="modal-header-primary"
        modal-keyboard="false"
        wvr-modal-backdrop="static">
    </modal>

    <modal
        modal-id="submissionStatusConfirmRemoveModal"
        modal-view="views/modals/settings/submissionStatusConfirmModal.html"
        modal-header-class="modal-header-primary"
        modal-keyboard="false"
        wvr-modal-backdrop="static">
    </modal>

</div>
